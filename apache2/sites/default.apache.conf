<VirtualHost *:80>
  ServerName yarinama.test
  DocumentRoot /var/www/yarinama/yarinama-code/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/yarinama/yarinama-code/public">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>


